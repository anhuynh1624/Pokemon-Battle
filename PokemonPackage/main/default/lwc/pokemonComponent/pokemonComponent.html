<template>
    <div class="wholething">
        <div class="pokebox">
            <lightning-button label="Pick" onclick={pickPoke} ></lightning-button>
            <lightning-button label="Retrieve" onclick={retrievePoke} ></lightning-button>
            <template if:false={isyourpokemon}>
                <div class="theimage">
                    <img src={pokemon.Pokemon_Front__c} />
                </div>
            </template>
            <template if:true={isyourpokemon}>
                <div class="theimage">
                    <img src={pokemon.Pokemon_Back__c} />
                </div>
            </template>
            <div class="info">
                <p class="name">Name: {pokemon.Pokemon_Name__c}</p>
                <div class="insideinfo">
                    <p>Type: {pokemon.Type__c}</p>
                    <p>HP: {HP}</p>
                    <p>Average Damage: {pokemon.Average_Damage__c}</p>
                    <p>Defense: {pokemon.Defense__c}</p>
                </div>
            </div>
        </div>
    
        <template if:true={isactive}>
            <div class="abi">
                <template if:true={isyourpokemon}>
                    <template for:each={myabilities.data} for:item="ability">
                        <lightning-layout-item key={ability.Id}>
                            <lightning-button label={ability.Ability_Name__c} onclick={myclick} ></lightning-button>
                        </lightning-layout-item>
                    </template>
                </template>
            </div>
        </template>  
    </div> 
</template>
