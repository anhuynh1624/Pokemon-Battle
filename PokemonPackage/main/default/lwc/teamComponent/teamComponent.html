<template>
    <div class="wrapping">
        <template if:true={ismyteam}>
            <p class="teamname">Your Team: {myteam.Name}</p>
            <div class="wholething">           
                <template for:each={mypokemons.data} for:item="pokemon">
                    <lightning-layout-item key={pokemon.Id}>
                        <c-pokemon-component pokemon={pokemon} currentactive={activenum} isyourpokemon={trueValue} onattack={printMe} onpicking={pickMe} onretrieve={retrieveMe} ></c-pokemon-component>
                    </lightning-layout-item>
                </template>
            </div>
        </template>
    </div>

    <div class="log">
        <p>Logs: </p>
        {logs}
    </div>
</template>
